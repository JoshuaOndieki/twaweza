<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twaweza | Login</title>
        <link rel="icon" sizes="192x192" href="static/Logo.png">
        <link rel="stylesheet" href="css/master.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <script type="text/javascript" src="js/twaweza.js"></script>
    </head>
    <body>
        <header>
            <a href="home.html" id="logo">
                <img src="static/Logo.png"/>
            </a>
            <nav>
                <a href="#">FAMILY</a>
                <a href="#">BUSINESS</a>
                <a href="#">HONEYMOON</a>
                <a href="#">SOCIAL</a>
            </nav>
            <div id="showhidebar" onclick="showHideBar(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
        </header>

        <div id="sidebar">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="#">Login</a>
        </div>
        <h1 class="title">Twaweza</h1>
        <div class="login">
            <h1>Login</h1>
            <form class="login-form" action="index.html" method="post">
                <label for="email"></label>
                <input type="email" name="email" placeholder="username@example.com" required><br>
                <label for="pass"></label>
                <input type="password" name="pass" placeholder="********" required><br>
                <a href="#" style="color: grey; font-size: 14px; text-decoration: underline;">Forgot password?</a>
                <input type="submit" name="Login" class="login-button" value="Login">
            </form>
            <hr/>
            <button type="button" name="facebook" style="background-color: blue;">Login with Facebook</button>
            <button type="button" name="google" style="background-color: red;">Login with Google</button>
        </div>
        <footer>
            <a href="#">Twaweza &copy; 2017</a>
            <a href="#">Privacy & Legal</a>
            <a href="#">FAQs</a>
            <a href="#">Careers</a>
            <a href="#">Contact</a>
        </footer>
    </body>
</html>
